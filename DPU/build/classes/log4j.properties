log4j.rootLogger = INFO, ROLLING, stdout
log = logs

log4j.appender.INFO = org.apache.log4j.ConsoleAppender

log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern= Dispatch Processing Unit %d %5p [%t] (%F:%L) - %m%n

log4j.appender.ROLLING=org.apache.log4j.RollingFileAppender

log4j.appender.ROLLING.File=${log}/Dispatch Processing Unit.log

log4j.appender.ROLLING.layout=org.apache.log4j.PatternLayout
log4j.appender.ROLLING.layout.ConversionPattern=Dispatch Processing Unit %d %5p [%t] (%F:%L) - %m%n
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
og4j.appender.stdout.layout.ConversionPattern=Dispatch Processing Unit %d %5p [%t] (%F:%L) - %m%n