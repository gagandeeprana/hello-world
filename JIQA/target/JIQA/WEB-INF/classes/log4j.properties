log4j.rootLogger = INFO,ROLLING,ERROR

log4j.appender.INFO = org.apache.log4j.ConsoleAppender

log4j.appender.INFO.DatePattern='.'yyyy-MM-dd
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern=%d %5p [%t] (%F:%L) - %m%n

log4j.appender.ROLLING=org.apache.log4j.DailyRollingFileAppender

log4j.appender.ROLLING.File=logs/jiqa.log

log4j.appender.ROLLING.layout=org.apache.log4j.PatternLayout
log4j.appender.ROLLING.layout.ConversionPattern=JIQA %d %5p [%t] (%F:%L) - %m%n